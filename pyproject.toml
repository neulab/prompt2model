[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "prompt2model"
authors = [
    {name = "Vijay Viswanathan", email = "vijayv@andrew.cmu.edu"},
]
description = "A library for distilling models from prompts."
readme = "README.md"
repository = "https://github.com/viswavi/prompt2model"
requires-python = ">=3.8"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "transformers==4.24.0",
    "datasets==2.11.0",
    "pandas==1.5.3",
    "gradio==3.24.1",
    "torch==2.0.0",
    "pytest==7.3.1",
]
dynamic = ["version"]

[project.optional-dependencies]
test = [
    "pytest>=6.0.0",
]

[tool.hatch.build]
include = [
    "*.py",
]
exclude = [
    "*_test.py",
    "test_*.py",
]
only-packages = true

[tool.hatch.build.targets.wheel]
packages = ["prompt2model"]

[tool.hatch.version]
path = "prompt2model/version.py"